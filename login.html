<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 心雲基金會</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ECFEFF 0%, #CFFAFE 100%);
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(8, 145, 178, 0.15);
            text-align: center;
        }

        .login-logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(8, 145, 178, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Prototype Notice Banner -->
    <div
        style="background: #f8fafc; color: #64748b; padding: 10px 0; text-align: center; font-size: 0.85rem; border-bottom: 1px solid #e2e8f0; font-weight: 400;">
        <div class="container" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i data-lucide="info" size="14" style="color: #94a3b8;"></i>
            <span>專案展示提醒：本網站目前為系統功能測試原型。</span>
        </div>
    </div>
    <div class="login-card reveal active">
        <a href="index.html" class="login-logo">
            <i data-lucide="heart-handshake"></i>
            心雲基金會
        </a>
        <h2 class="mb-8" style="font-size: 1.5rem; color: var(--text);">後台管理系統</h2>

        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label class="form-label">管理員帳號</label>
                <input type="text" id="username" class="form-input" placeholder="請輸入帳號" required
                    autocomplete="username">
            </div>
            <div class="form-group">
                <label class="form-label">登入密碼</label>
                <input type="password" id="password" class="form-input" placeholder="請輸入密碼" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">
                立即登入
            </button>
            <div id="errorMessage" class="error-message">帳號或密碼錯誤，請重新輸入</div>

            <div
                style="margin-top: 1.5rem; padding: 0.75rem; background: rgba(8, 145, 178, 0.05); border-radius: 0.5rem; font-size: 0.75rem; color: var(--text-muted); text-align: left; line-height: 1.6;">
                <i data-lucide="shield-alert" size="14"
                    style="display:inline; vertical-align:middle; margin-right:4px; color: var(--primary);"></i>
                <strong>展示說明</strong>：本系統為功能測試原型。
                <br>測試帳號：<code style="background:#fff; padding:2px 4px; border-radius:3px;">admin</code>
                <br>測試密碼：<code style="background:#fff; padding:2px 4px; border-radius:3px;">123456</code>
            </div>
        </form>

        <a href="index.html" class="back-link">
            <i data-lucide="arrow-left" size="14" style="display:inline; vertical-align:middle; margin-right:4px;"></i>
            返回首頁
        </a>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            // 模擬登入驗證 (測試用帳號密碼)
            if (user === 'admin' && pass === '123456') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                error.style.display = 'block';
                // 3秒後自動隱藏錯誤訊息
                setTimeout(() => { error.style.display = 'none'; }, 3000);
            }
        });
    </script>
</body>

</html>
